<html>
<head>
  <title>ArrayPipeline: Filter Example</title>
  <script type="text/javascript"> var exports = {}; </script>
  <script type="text/javascript" src='../../lib/jquery-1.9.1.min.js'></script>
  <script type="text/javascript" src='../../lib/handlebars-1.0-rc.3.js'></script>
  <script type="text/javascript" src='../../lib/ember-1.0.0-rc.1.js'></script>
  <script type="text/javascript" src='../../dist/array-pipeline.js'></script>
  <script type="text/javascript" src='app.js'></script>
</head>
<body>

  <script type="text/x-handlebars">
    Books:
    <ul> 
      {{#each book in controller}}
        <li>
          {{book.title}} - 
          <button {{action toggleBook book}}>
            {{#if book.isSelected}}
              Deselect
            {{else}}
              Select
            {{/if}}
          </button>
        </li>
      {{/each}}
    </ul>

    Selected Books:
    <ul>
      {{#each book in results}}
        <li>{{book.title}}</li>
      {{/each}}
    </ul>
  </script>

</body>
</html>
